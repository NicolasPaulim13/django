
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento - Morvan Dermatologia</title>
    <style>
        /* Reset de margens e paddings para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilização do Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        /* Estilização do Header */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.75rem;
            color: #003366;
        }

        .header h2 {
            font-size: 1.5rem;
            color: #003366;
        }

        /* Estilização do Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .form-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-control textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Verde escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Morvan Dermatologia</h1>
            <h2>Formulário de Agendamento</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script>
        // Adicione scripts JavaScript aqui, se necessário
        document.addEventListener('DOMContentLoaded', function() {
            // Exemplo de código JavaScript (se precisar)
            console.log('Página carregada e pronta.');
        });
    </script>
</body>
</html>
